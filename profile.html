<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="profile-header">
    <img id="profilePic" class="profile-pic">
    <h2 id="profileName"></h2>
    <p id="profileBio"></p>

    <div class="profile-stats">
      <span id="followersCount">0 Followers</span>
      <span id="followingCount">0 Following</span>
    </div>

    <button id="followBtn" class="btn primary">Follow</button>
  </div>

  <h3>User Posts</h3>
  <div id="userPosts" class="gallery-grid"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <script src="firebase.js"></script>
  <script src="profile.js"></script>

</body>
</html>
